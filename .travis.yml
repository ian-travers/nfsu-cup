language: php

php:
  - 7.4

before_script:
  - cp .env.travis .env
  - composer install --no-interaction
#  - npm install
#  - npm run dev
  - php artisan key:generate
  - sudo chgrp -R www-data storage bootstrap/cache
  - sudo chmod -R ug+rwx storage bootstrap/cache
  - sudo chmod -R uga+rw storage bootstrap/cache

cache:
  directories:
    - vendor
    - node_modules
